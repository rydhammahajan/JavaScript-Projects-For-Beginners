<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   
    <link rel= "stylesheet" href="styles.css">

</head>

<body class="d-flex flex-column align-items-center">
    
    <h1 class = "my-5 px-5 py-2">Registration Form</h1>

    <form class="d-flex flex-column gap-3 col-4">
        
        <div class="d-flex flex-column">
            <label for="fname" >First Name : </label>
            <input type =  "text" name="fname" id = "fname" class="p-2">
        </div>
        

        <div class="d-flex flex-column">
            <label for="fname" >Last Name : </label>
            <input type =  "text" name="lname" id = "lname" class="p-2">
        </div>

        <div class="d-flex flex-column">
            <label for="fname" >Email Id : </label>
            <input type =  "text" name="email" id = "email" class="p-2">
        </div>

        <div class="d-flex flex-column">
            <label for="fname" >Password</label>
            <input type =  "password" name="password" id = "password" class="p-2">
        </div>

        <button type="button" class="m-2 p-3">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
